<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/chechbox.css" />
    <link rel="stylesheet" href="assets/styles/addButton.css" />

    <script
      src="https://kit.fontawesome.com/6ff8e35ce0.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/scripts/app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <template id="taskTemplate">
      <div class="task apearAnimation">
        <div class="checkbox-wrapper-15">
          <input class="inp-cbx" id="" type="checkbox" style="display: none" />
          <label class="cbx" for="">
            <span>
              <svg width="12px" height="9px" viewbox="0 0 12 9">
                <polyline points="1 5 4 8 11 1"></polyline>
              </svg>
            </span>
            <span class="taskContent">
              <p></p>
            </span>
          </label>
        </div>
        <p class="creationDate"></p>
        <p class="deadLineDate"></p>
        <i class="fa-solid fa-calendar"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </template>
    <template id="popupTemplate">
      <div class="bgc"></div>
      <div class="popup apearAnimation">
        <h3>Are you sure you want remove this task?</h3>
        <button id="acceptButton" class="button-21">Yes</button>
        <button id="deinedButton" class="button-21">No</button>
      </div>
    </template>
  </head>

  <body>
    <header>
      <h1>To-Do-List</h1>
    </header>

    <div class="taskAdder">
      <div class="buttonWraper">
        <button
          class="autAndOutBtns"
          id="authorize_button"
          onclick="handleAuthClick()"
        >
          <span class="authIcon"></span>
          <span class="textInAtrBtn">Authorize</span>
        </button>
        <button
          class="autAndOutBtns"
          id="signout_button"
          onclick="handleSignoutClick()"
        >
          <span class="logOutIcon"></span>
        </button>
      </div>

      <label for="addTask" id="labelTask">Add your task to the list: </label>
      <textarea
        placeholder="Enter your task"
        id="addTask"
        name="addTask"
        rows="1"
        wrap="soft"
      ></textarea>
      <div class="dateInput">
        <label for="dateSelector">Select dead-line date:</label>
        <input type="date" id="dateSelector" name="trip-start" />
      </div>

      <button type="button" class="button" id="addButton">
        <span class="button__text">Add task</span>
        <span class="button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="currentColor"
            height="24"
            fill="none"
            class="svg"
          >
            <line y2="19" y1="5" x2="12" x1="12"></line>
            <line y2="12" y1="12" x2="19" x1="5"></line>
          </svg>
        </span>
      </button>

      <div id="progressBar">
        <p>0%</p>
        <div class="bar" style="width: 0"></div>
      </div>
    </div>
    <pre id="content" style="white-space: pre-wrap"></pre>
    <main></main>
    <script src="assets/scripts/calendarAPI.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script
      async
      defer
      id="api"
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      id="client"
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
